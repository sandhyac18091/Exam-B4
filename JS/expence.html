<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <label>Type of Expenses</label>
    <select id="typexpence">
        <option>Hospital expenses</option>
        <option>Gift expenses</option>
        <option>Ornaments expenses</option>
        <option>Education expenses</option>
        <option>Others</option>
    </select><br><br>

    <div id="inputs"></div>
    
    <label>Amount</label>
    <input type="number" id="amt" placeholder="Enter an amount"><br><br>

    <label>Date</label>
    <input type="date" id="date"><br><br>

    <button onclick="submit()">Submit</button>
    <button onclick="showExpense()">Show my expenses</button>

    <label>Month</label>
    <select id="month">
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
    </select>

    <script src="expense.js"></script>
</body>
</html>
