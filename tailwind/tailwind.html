<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</head>
<body>
    <div class="bg-white w-full h-20 py-4">
        <div class="flex justify-center ">
            <nav class="flex items center gap-x-5 mt-4">
                <div class="flex justify-center">
                <img src="images.png" alt="nptel logo" class="w-32 h-20 mr-24 mb-2">
            </div>
                <ul class="flex items center gap-x-4">
                    <li class="ml-2"><select class="bg-white text-lg"><option>Initiative</option></select> </li>
                    <li class="ml-2"><select class="bg-white text-lg"><option>Programs</option></select> </li>
                    <li class="ml-2"><select class="bg-white text-lg"><option>Nptel STARS</option></select> </li>
                    <li class="ml-2"><select class="bg-white text-lg"><option>NPTEL TESTIMONIAL</option></select> </li>
                    <li class="ml-2"><select class="bg-white text-lg"><option>Help videos</option></select> </li>
                    <li class="ml-2"><select class="bg-white text-lg"><option>More</option></select> </li>
                   
                    <div class="w-20 h-11 bg-blue-500 rounded-lg ml-52">
                    <input type="button" value="Login" class="text-white ml-4 mt-2">
                </div>
                </ul>
            </nav>
        </div>
    </div>
    <div id="default-carousel" class="relative w-full" data-carousel="slide">
       
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
            
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="/DEB-B4/exam1/NPTEL Merchandise.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Image 1">
            </div>
           
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="/DEB-B4/exam1/NPTELAward.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Image 2">
            </div>
           
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="/DEB-B4/exam1/portal.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Image 3">
            </div>
            
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="/DEB-B4/exam1/Special Live Series.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Image 4">
            </div>
           
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="/DEB-B4/exam1/workshop (1).png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Image 5">
            </div>
        </div>

        
        <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
            <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
        </div>

        
        <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
      

    </div>
    <div class="flex grid-col-3 mt-72 ml-52 gap-5">
        <div class="w-60 h-72 bg-red-200 rounded-lg ml-30">
            <p class="text-black font-bold text-lg ml-11 mt-12">1.6 Billion+ views,<br>4.5 Million+ Youtube<br>Subscribers</p>
            <input type="button" value="Explore now" class="w-32 h-24 border border-black bg-transparent rounded-lg ml-11 mt-12">
        </div>
        <div class="w-60 h-72 bg-red-200 rounded-lg ml-40">
            <p class="text-black font-bold text-lg ml-11 mt-12">3000+ unique<br>Courses Available<br>for self study</p>
            <input type="button" value="Explore now" class="w-32 h-24 border border-black bg-transparent rounded-lg ml-11 mt-12">
        </div>
        <div class="w-60 h-72 bg-red-200 rounded-lg ml-52">
            <p class="text-black font-bold text-lg ml-11 mt-12">2.5 crore+<br>enrollments<br>35.5 lakhs+ exam<br>registration</p>
            <input type="button" value="Explore now" class="w-32 h-24 border border-black bg-transparent rounded-lg ml-11 mt-6">
        </div>
        <div class="w-60 h-72 bg-red-200 rounded-lg ml-60">
            <p class="text-black font-bold text-lg ml-11 mt-8">6500+ LC colleges<br>5372 MOOCS<br>Completed<br>80+industry<br>associate</p>
            <input type="button" value="Explore now" class="w-32 h-24 border border-black bg-transparent rounded-lg ml-11 mt-4">
        </div>
    </div>
</body>
</html>
